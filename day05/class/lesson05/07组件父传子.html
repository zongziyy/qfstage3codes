<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件的通信</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="app">
        <child1 :n="num"></child1>
    </div>
</body>
<script>
    new  Vue({
        el:"#app",
        data:{
            num:10
        },
        components:{
            "child1":{
                props:["n"],
                template:`<div>{{n}}</div>`
            }
        }
    })


</script>
</html>
