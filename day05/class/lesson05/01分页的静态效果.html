<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/vue.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .page {
            width: 500px;
            height: 40px;
        }

        .page div {
            float: left;
        }

        .prev,
        .next {
            width: 80px;
            height: 40px;
            text-align: center;
            line-height: 40px;
            background-color: black;
            color: burlywood;
            margin-left: 5px;
        }

        .item {
            float: left;
            margin-left: 5px;
            width: 40px;
            height: 40px;
            text-align: center;
            line-height: 40px;
            background-color: black;
            color: burlywood;
        }

        .item.selected {
            background-color: crimson;
        }
    </style>
</head>

<body>
    <div id="app">
        <page></page>
    </div>

</body>
<template id="page">
    <div class="page">
        <div class="prev">上一页</div>
        <div class="content">
            <div class="item selected">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
            <div class="item">5</div>
        </div>
        <div class="next">下一页</div>
    </div>
</template>
<script>
    let page = {
        template: "#page"
    }

    new Vue({
        el: "#app",
        components: {
            page
        }
    })

</script>

</html>
