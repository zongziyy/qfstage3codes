<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>子传子</title>
    <script src="js/vue.js"></script>
</head>

<body>
    <div id="app">
        <child1></child1>
        <child2></child2>
    </div>
</body>
<script>
    new Vue({
        el: "#app",
        components: {
            "child1": {
                data() {
                    return {username: ""}
                },
                template: '<div><input v-model="username"/></div>'
            },
            "child2": {
                template: `<div>
                            <button @click="getusername">获取子元素的内容</button>
                          </div>`,
                methods:{
                    getusername(){
                        alert(this.$parent.$children[0].username);
                    }
                }
            }
        }
    })

</script>

</html>
