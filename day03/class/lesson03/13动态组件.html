<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/vue.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        body,
        html {
            width: 100%;
            height: 100%;
        }

        #app {
            width: 100%;
            height: 100%;
        }

        .menu {
            width: 100%;
            position: fixed;
            left: 0;
            bottom: 0;
            display: flex;
        }

        .menu .menu-item {
            flex: 1;
            align-items: center;
            justify-content: center;
            background-color: black;
            color: burlywood;
            text-align: center;
        }

        .menu .menu-item.selected {
            background-color: crimson;
        }
    </style>
</head>

<body>
    <div id="app">
        <login></login>
        <list></list>
        <mine></mine>
    </div>

</body>
<script src="components/mymenu.js"></script>
<script>
let  list = {
    template:"<div>我是列表页面</div>"
}
let  mine = {
    template:"<div>个人页面</div>"
}

        new Vue({
            el: "#app",
            components: {
                login: {
                    template: "<div>我是登录页面</div>"
                },
                list,
                mine
            }

        })


</script>

</html>
