<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/vue.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        body,html{
            width: 100%;
            height: 100%;
        }
        #app{
            width: 100%;
            height: 100%;
        }
        .menu{
            width: 100%;
            position: fixed;
            left: 0;
            bottom: 0;
            display: flex;
        }
        .menu .menu-item{
            flex:1;
            align-items: center;
            justify-content: center;
            background-color: black;
            color: burlywood;
            text-align: center;
        }
        .menu  .menu-item.selected{
            background-color: crimson;
        }

    </style>
</head>
<body>
    <div id="app">
        <mycontent></mycontent>
        <mymenu></mymenu>
    </div>
    
</body>
<script src="components/mymenu.js"></script>
<script>
    new  Vue({
        el:"#app",
        components:{
            "mycontent":{
                template:"<div class='content'>内容</div>"
            },
            mymenu
        }
    })


</script>
</html>
