<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="app">
        {{userage}}<button @click="add">+</button>
        <br/>
        {{list[0].userage}} <button @click="add2">+</button>

    </div>
    
</body>
<script>
    new  Vue({
        el:"#app",
        data:{
            userage:18,
            list:[{userage:18}]
        },
        methods:{
            add(){
                this.userage = this.userage+1;
            },
            add2(){
                let item = this.list[0];//å¯¹è±¡
                item.userage = item.userage+1;
            }
        },
        watch:{
            userage:function(age1,age2){
                console.log(age1,age2);
            },
            list(newlist,oldlist){
                console.log(newlist,oldlist)
            },
            list:{
                deep:true,
                handler(newlist,oldlist){
                    console.log(newlist);
                }
            }
        }

    })
</script>
</html>
