<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="app">
        {{list}}<br/>
     {{list|filterlist}}
    </div>
    
</body>
<script>
    new  Vue({
        el:"#app",
        data:{
            list:["leson","lili","lulu","laowang"]
        },
        filters:{
            filterlist(item){//默认就是 | 前面的值

                return  item.join("-");
            }
        }
    })
</script>

</html>
