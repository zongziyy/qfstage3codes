<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/vue.js"></script>
</head>
<body >
<div id="app">
    <div>
        {{score}}
    <span v-if="score<60">不及格</span>
    <span v-else-if="score<70">及格</span>
    <span v-else-if="score<80">良好</span>
    <span v-else>优秀</span>
    </div>  
    {{score}}  {{score<60?"不及格":(score<70)?"及格":(score<80)?"良好":"优秀"}}

    <span>结束</span> 
</div>
</body>
<script>

    new  Vue({
        el:"#app",
        data:{
            score:Math.round(Math.random()*100),//声明一个0到100的整数作为分数
        }
    })
</script>
</html>
