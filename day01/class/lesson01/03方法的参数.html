<body>
    <div id="app">
      <button @click="jianfa(5)">-</button> {{num}}<button v-on:click="add(6)">+</button>
    </div>
    
</body>
<script>
    //数据驱动
    //mvvm  model  view   View-model
    new  Vue({
        el:"#app",
        data:{
            num:10
        },
        methods:{
            add:function(n){
               this.num = this.num+n;
            },
            jianfa(num){
                this.num = this.num - num;
            }

        }
    })
