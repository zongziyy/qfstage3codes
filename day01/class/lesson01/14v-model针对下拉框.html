<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据绑定</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="app">
        <select v-model="cityId">
            <option value="01">湖北</option>
            <option value="02">湖南</option>
            <option value="03">河北</option>
        </select>
        <button @click="submit">取值</button>
    </div>
</body>
<script>
     new  Vue({
         el:"#app",
         data:{
            cityId:""
         },
         methods:{
             submit(){
                alert(this.cityId);
             }
         }
     })
   



</script>
</html>
